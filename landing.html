<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <header>
        <h1>Trend-Shop</h1>

    <section id="products-container" class="grid-container">
       
    </section>
    

     <main>
        <div id="products-container" class="grid-container"></div>
    </main>
    

    <script>
 import { getAuth, onAuthStateChanged } from "firebase/auth";

const auth = getAuth();
onAuthStateChanged(auth, (user) => {
    if (!user) {
        console.log("No user logged in. Redirecting to auth.html...");
        setTimeout(() => {
            window.location.href = "index.html";
        }, 1000);
    } else {
        console.log("User already logged in:", user.email);
    }
});

        </script>
      
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
        <script src="firebase-config.js"></script> <!-- Your Firebase config -->
       

    <script src="script.js"></script>
</body>
</html>
