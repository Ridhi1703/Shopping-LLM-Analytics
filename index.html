
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Trend-Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.ico">

</head>
<body>

    <div class="auth-container">
        <h2 id="form-title">Trend-Shop Login</h2>

        <input type="email" id="email" placeholder="Enter email">
        <input type="password" id="password" placeholder="Enter password">

        <!-- Hidden fields for Signup -->
        <select id="gender" style="display: none;">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <input type="date" id="birthday" style="display: none;">

        <!-- Buttons -->
       
<button id="auth-btn">Login</button>
<button id="toggle-btn">Signup</button>
<p>Or</p>
<button id="google-login-btn">Login with Google</button>


        <p id="message"></p>
    </div>
    <script src="env.js"></script> <!-- Load env.js first -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="script.js"></script>

<script>
    localStorage.clear(); // Clear any user session storage
    sessionStorage.clear(); // Also clear session storage
    console.log("Local storage cleared. Ready for new login/signup.");
</script>
<script type="module">
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";


    const auth = getAuth();
    signOut(auth)
        .then(() => {
            console.log("User signed out successfully.");
            localStorage.clear();  // Clear stored user session
            sessionStorage.clear();
        })
        .catch((error) => {
            console.error("Error signing out:", error);
        });
</script>
</body>
</html>
